<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rozpocznij Quiz</title>

    <!-- Ładowanie plików statycznych Django -->
    {% load static %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

    <!-- Quiz Introduction Section -->
    <div class="quiz-container">
        <div class="container text-center">
            <label style="color: green"><b>{{ message }}</b></label>
                <form action="" method="POST">
                      {% csrf_token %}
                    <h2>{{ question }}</h2>
                    <h4>Pytanie za  {{ category }}</h4>

                    <ol>
        {% for answer in answers %}

            <li><input type="radio" name="answer" value="{{ answer.0 }}"> {{ answer.1 }}</li>
        {% endfor %}
        <input type="hidden" name="category" value="{{ category }}">
        <button type="submit">Wyślij</button>
                    </ol>
                </form>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Quiz!</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
