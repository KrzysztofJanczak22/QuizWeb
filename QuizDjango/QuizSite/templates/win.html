<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rozpocznij Quiz</title>

    <!-- Ładowanie plików statycznych Django -->
    {% load static %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

    <!-- Quiz Introduction Section -->
    <div class="quiz-container">
        <div class="container text-center">
            <h1 class="display-4", style="color: green">Gratulacje wygrałeś</h1>
            <p class="lead">Udało Ci się odpowiedzieć na wszystkie pytania</p>
            <a class="btn btn-primary btn-lg" href="{% url 'quiz_start' %}" role="button">Powrót na stronę głowną</a>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Quiz. Powodzenia! Krzysztof Janczak</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->

</html>
